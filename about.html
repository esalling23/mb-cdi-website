    <script id="aboutTemplate" type="text/x-handlebars-template">​
      <div class="row left-grid">
        <div class="col-md-12">
          <div class="contact">
            <h2>Contact Us!</h2>
            <h3>Larry Fenson</h3>
            <p>Chair of Advisory Board<br>
            Department of Psychology<br>
            San Diego State University<br>
            <strong>EMAIL: </strong><span class="minorlink"><a href="mailto:lfenson@gmail.com">lfenson@gmail.com</a></span><p>
            <h4>You may also contact any of the other member of the <span class="minorlink"><a href="board.html">Advisory Board</a></span></h4>
            <h4>Parents, are you filling out the CDI on FACEBOOK? Contact us at <a href="mailto:Webcdi-contact@stanford.edu">Webcdi-contact@stanford.edu</a> if you have
            any questions or comments!</span></h4>
          </div>
          <div class="resources">
            <h2>Resources</h2>
            <h3>Below are some downloads that will be helpful to you for administration/scoring.</h3>
             <ul class="list-group">
               {{#each resources.body}}

                   {{#each this}}
                   <div class="textGroup {{#if ../buttonLinks}}btnLinksGroup{{/if}}">
                     {{#each this}}
                       {{{html this}}}
                     {{/each}}
                   </div>
                   {{/each}}

               {{/each}}
             </ul>
          </div>
        </div>
      </div>

      <div class="row right-grid">
        <!-- Announcements Thread -->
        <div class="news col-md-12">

          <h2>Announcements and News</h3>
          {{#each news}}
          <h3>{{this.name}}:</h3>
           <ul class="list-group">
             {{#each body}}
             <li class="list-group-item">
               {{#each this}}
               {{#each this}}
               <p>{{{html this}}}</p>
               {{/each}}
               {{/each}}
             </li>
             {{/each}}
           </ul>
         {{/each}}
         <div class="read-more">
           <div class="gradient"></div>
           <div id="show-more"><h3 class="text-centered">read more</h3></div>
           <div id="collapse"><h3 class="text-centered">collapse</h3></div>
         </div>
       </div>


     </div>

      <!-- Resources Thread -->

    ​</script>
