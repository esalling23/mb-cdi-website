    <script id="formsTemplate" type="text/x-handlebars-template">​
    {{#each this}}
    {{#each this}}
       {{#ifeq this.key "span_short"}}
          <div id="{{this.key}}" class="form section">
            <h2>{{{this.name}}}</h2>
            {{#if this.body}}
              {{#each body}}
                {{{html this}}}
              {{/each}}
            {{/if}}
            {{#if this.image}}<img src="{{this.image}}">{{/if}}
          </div>
       {{/ifeq}}
     {{/each}}
     {{/each}}
     <a id="formsBack" href="forms.html">Back</a>
    ​</script>
