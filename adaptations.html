    <script id="adaptationsTemplate" type="text/x-handlebars-template">​
      <div class="dropdown">
        <select id="adaptationSelect" class="input form-control">
  					<option class="adapt-option" value="home" selected>Search for available adaptations here!</option>
  					{{#each forms}}
            {{#if this.labeled}}
           
            {{else}}
  					<option class="adapt-option" id="{{this.key}}-option" value="{{this.key}}">{{this.name}}</option>
            {{/if}}
            {{/each}}
  			</select>
      </div>

      <div id="home" class="adaptation section row" style="display:block">

        <div class="col-md-8">
          <h2 class="adaptation-title">Adaptations in Other Languages</h2>
          <p>Adaptations of the MacArthur-Bates CDIs have been developed in a number of languages other than American English, including separate versions for dialects which are sufficiently different to merit alternate instruments. The authors of each adaptation version should be contacted directly for information. Contact information and some additional information for these adaptations can be found by <b>selecting the language of interest in the dropdown menu to the right.</b> We are currently compiling more complete information about the adaptations, and the listing will be updated as that information becomes available. You may also contact Philip Dale for more information.</p>
          <p>Developers of adaptations of the CDIs should remember that the original US English and Mexican Spanish CDI instruments are copyrighted, and creation of new adaptations of these instruments in other languages requires permission of the CDI Advisory Board.</p>
          <p>The CDI Advisory Board has formulated guidelines for obtaining authorization for adaptations of the CDIs into other languages, as can be found in the <i>Adaptations Guide</i>.</p>
          <p>We also suggest that before undertaking an adaptation project, investigators should read <i>Adaptations, Not Translations!</i> which contains useful information and guidelines.</p>
        </div>
        <div class="col-md-3" style="margin-left: 40px;">
          <h3 style="margin-bottom: 30px;">Important Documents:</h3>
          <button class="btn btn-default">
            <a href="documents/Revision to Adaptation Guidelines 2020.pdf">Adaptations Guide</a></button>
		  <button class="btn btn-default">
            <a href="documents/AdaptationsNotTranslations2015.pdf">Adaptations, Not Translations!</a></button>
          

        </div>

      </div>

     {{#each forms}}

        <div class="adaptation section" id="{{this.key}}">
          <h2 class="adaptation-title">{{this.name}}</h2>
          {{#if this.body}}
            {{#each this.body}}
              {{#if this.textGroup}}
              <div class="textGroup">
                {{#each this.textGroup}}
                  {{{html this}}}
                {{/each}}
              </div>
              {{else}}
                {{{html this}}}
              {{/if}}
            {{/each}}
          {{/if}}

          {{#if this.pdf}}
            <object data="{{this.pdf}}" type="application/pdf" width="100%" height="800px">
              <p>It appears you don't have a PDF plugin for this browser. No biggie... you can<span class="minorlink"><a href="{{this.pdf}}" download>click here to download the PDF file.</a></span></p>
            </object>
          {{/if}}

          {{#if this.image}}<img src="{{this.image}}">{{/if}}
        </div>
     {{/each}}

    ​</script>
